<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Contact us!</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header, footer { background: #004d40; color: white; text-align: center; padding: 20px; }
        nav { background: #00796b; padding: 10px; display: flex; justify-content: space-around; }
        nav a { color: white; text-decoration: none; padding: 10px 15px; }
        nav a:hover { background: #004d40; border-radius: 5px; }
        .content-wrapper { display: flex; margin: 20px; }
        .main-content { flex: 2; padding-right: 20px; }
        .top-right-blurb { background: rgba(0, 0, 0, 0.6); color: white; padding: 15px; border-radius: 10px; width: 250px; margin-top: 20px; }
        #state-info { text-align: center; padding: 40px; }
        footer ul { list-style: none; padding: 0; }
        footer ul li { display: inline; margin: 0 10px; }
    </style>
</head>
<body>
    <header>
        <img src="icons/washington-state-seal.png" alt="Washington State Seal">
        <h1>Contact Us!</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="olympia.html"><img src="icons/olympia-icon.png">Olympia</a>
        <a href="seattle.html"><img src="icons/seattle-icon.png">Seattle</a>
        <a href="spokane.html"><img src="icons/spokane-icon.png">Spokane</a>
        <a href="about.html"><img src="icons/about-icon.jpg">About</a>
    </nav>
    
    <div class="content-wrapper">
        <div class="main-content">
            <section id="state-info">
              <h1>Get in Touch</h2>
             <form id="contact-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="confirm-email">Confirm Email:</label>
            <input type="email" id="confirm-mail" name="confirm-email" placeholder="Confirm your email address" required>

            <!-- Adding a text box for the user to ask a question -->
            <label for="question">Ask us a Question:</label>
            <textarea id="question" name="question" placeholder="Type your question here"></textarea>

            <!-- Adding a Submit button for the form -->
            <input type="submit" value="Submit">
        </form>
    </section>
        </div>


    <footer>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="https://wa.gov/">Official State Website</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
